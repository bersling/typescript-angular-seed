<md-card class="no-padding">
  <div class="task-header">
    <h3>Aufgabe zu linearen Funktionen</h3>
  </div>
  <div class="task-body" (window:resize)="setWidth()" #taskBody>
    <app-draw-linear-function *ngIf="width > 0"
                              [xMax]="5"
                              [xMin]="-5"
                              [circleRadius]="8"
                              [width]="width">
    </app-draw-linear-function>
  </div>
</md-card>
